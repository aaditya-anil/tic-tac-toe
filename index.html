<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="current-player-name"></h2>
    <div class="game-grid">
        <div class="game-gridOdd" blockId="1"></div>
        <div class="game-gridEven" blockId="2"></div>
        <div class="game-gridOdd" blockId="3"></div>
        <div class="game-gridEven" blockId="4"></div>
        <div class="game-gridOdd" blockId="5"></div>
        <div class="game-gridEven" blockId="6"></div>
        <div class="game-gridOdd" blockId="7"></div>
        <div class="game-gridEven" blockId="8"></div>
        <div class="game-gridOdd" blockId="9"></div>
    </div>
    <button onclick="ResetBoard()">Reset</button>
</body>
<script src="main.js"></script>
</html>
